<img id="ianStanding" src="/assets/images/professor_ian.png" width="500" height="500">

<div>
  <div class="bubble" id="text" #bubbleText>{{chooseStarter}}</div>
  <div class="grid-container rounded">
    <div class="yahitStarter">
      <div class="flip-card">
        <div class="grid-item flip-card-inner">
          <div class="flip-card-front">
            <h2 class="text-black align-content-center">Yahit</h2>
            <img class="ewamonImage" src="assets/ewamon(front)/yahit(front).png">
          </div>
          <div class="flip-card-back">
            <h2 class="text-black align-content-center">Yahit</h2>
            <h5 class="text-black align-content-center">Type: Rock</h5>
            <h6 class="text-black align-content-center">Moves: </h6>
            <h6 class="text-black align-content-center">Rock Throw</h6>
            <h6 class="text-black align-content-center">Stone Edge</h6>
            <h6 class="text-black align-content-center">Rock Tomb</h6>
            <h6 class="text-black align-content-center">Ancient Power</h6>
          </div>
        </div>
      </div>
      <button (click)="addstarter(1, 1)" id="yahitButton" class="IChooseYouButton">I choose Yahit!</button>
    </div>

    <div class="smellduckStarter">
      <div class="flip-card">
        <div class="grid-item flip-card-inner">
          <div class="flip-card-front">
            <h2 class="text-black align-content-center">Smellduck</h2>
            <img class="ewamonImage" src="/../../../assets/ewamon(front)/smellduck(front).png">
          </div>
          <div class="flip-card-back">
            <h2 class="text-black align-content-center">Smellduck</h2>
            <h5 class="text-black align-content-center">Type: Grass</h5>
            <h6 class="text-black align-content-center">Moves: </h6>
            <h6 class="text-black align-content-center">Energy Ball</h6>
            <h6 class="text-black align-content-center">Leaf Storm</h6>
            <h6 class="text-black align-content-center">Leaf Blade</h6>
            <h6 class="text-black align-content-center">Razor Leaf</h6>
          </div>
        </div>
      </div>
      <button (click)="addstarter(10, 1)"  class="IChooseYouButton">I choose Smellduck!</button>
    </div>

    <div class="miscarmenStarter">
      <div class="flip-card">
        <div class="grid-item flip-card-inner">
          <div class="flip-card-front">
            <h2 class="text-black align-content-center">Miscarmen</h2>
            <img class="ewamonImage" src="/../../../assets/ewamon(front)/miscarmen(front).png">
          </div>
          <div class="flip-card-back">
            <h2 class="text-black align-content-center">Miscarmen</h2>
            <h5 class="text-black align-content-center">Type: Psychic</h5>
            <h6 class="text-black align-content-center">Moves: </h6>
            <h6 class="text-black align-content-center">Extrasensory</h6>
            <h6 class="text-black align-content-center">Psystrike</h6>
            <h6 class="text-black align-content-center">Psychic Fangs</h6>
            <h6 class="text-black align-content-center">Zen Headbutt</h6>
          </div>
        </div>
      </div>
      <button (click)="addstarter(5, 1)" class="IChooseYouButton">I choose Miscamren!</button>
    </div>
  </div>
</div>
