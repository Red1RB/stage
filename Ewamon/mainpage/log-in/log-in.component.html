<body>
<div id="loginForm">
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <div id="loginLogo">
          <img src="../../../../assets/images/titlegame.png" height="75" width="200"/>
        </div>
        <img id="miscarmenLogin" src="../../../../assets/images/miscarmen(front).png" height="200" width="200"/>
        <img id="loginMainLogo" src="../../../../assets/images/titlegame.png" height="75" width="200"/>
        <form class="login" [formGroup]="this.loginService.loginForm" (ngSubmit)="login()">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input formControlName="username" type="text" class="login__input" placeholder="Username">
            <br>
            <span class="text-danger" *ngIf="loginService.loginForm.controls['username'].dirty && loginService.loginForm.hasError('required', 'username')">username is required</span>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input formControlName="password" type="password" class="login__input" placeholder="Password">
            <span class="text-danger" *ngIf="loginService.loginForm.controls['password'].dirty && loginService.loginForm.hasError('required', 'password')">Password is required</span>
          </div>
          <button [disabled]="!loginService.loginForm.valid" class="button login__submit">
            <span class="button__text">Log In Now!</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <button class="button login__submit" routerLink="/register">
            <span class="button__text">Register Now!</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <br>
          <a id="forgotPW" routerLink="/forgot-password">Forgot password?</a>
        </form>
        <div class="social-login">
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</div>
</body>
