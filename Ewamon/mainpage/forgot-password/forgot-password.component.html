<body>
<div id="loginForm">
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <div id="loginLogo">
          <img src="../../../../assets/images/titlegame.png" height="75" width="200"/>
        </div>
        <img id="miscarmenLogin" src="../../../../assets/images/miscarmen(front).png" height="200" width="200"/>
        <img id="loginMainLogo" src="../../../../assets/images/titlegame.png" height="75" width="200"/>
        <form class="login" [formGroup]="this.forgotPasswordService.forgotForm">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input formControlName="username" type="text" class="login__input" placeholder="Username">
            <br>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input formControlName="secretQuestion" type="password" class="login__input" placeholder="Secret question">
            <br>
          </div>
          <button type="submit" class="button login__submit" (click)="forgotSubmit()">
            <span class="button__text">Submit</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</div>
</body>
